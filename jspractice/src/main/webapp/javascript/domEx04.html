<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>표준이벤트 모델 연습</h1>
	<hr>
	<h1>날씨와 이미지</h1>
	<hr>
	<button id="sun">맑음</button>
	<button id="cloud">흐림</button>
	<button id="cloud_sun">맑고 흐름</button>
	<button id="snow">눈</button>
	<button id="rain">비</button>
	<div></div>
	<img src="">
</body>
<script>
//표준 이벤트 핸들러는
//각자 하나 하나 addEventListener를 추가해주고
//거기에 해당하는 매서드를 추가해줄수 있다.
	let dom = document.getElementsByTagName("button");
	let $img = document.getElementsByTagName("img")[0];
	for(let i=0 ; i<dom.length ; i++){
		dom[i].addEventListener('click',showImg);
	}
	function showImg(e){
		$img.src = "../images/"+e.target.id+".png";
	}
</script>
</html>
