function randomSite(num){
	
	let site = new Array(2);
	
	switch(num){
	case 1:
		site[0] = "네이버";
		site[1] = "https://www.naver.com/";
		break;
	case 2:
		site[0] = "다음";
		site[1] = "https://www.daum.net/";
		break;
	default :
		site[0] = "구글";
		site[1] = "https://www.google.co.kr/";
	}
	
	return site;
}
function firmCheck(arr){
	if(window.confirm(arr[0]+"으로 이동하시겠습니까?"))
		location.href = arr[1];
	else
		location.href = "https://www.w3schools.com/";
}
function randomNumber(range){
	return Math.floor(Math.random()*range)+1;
}
