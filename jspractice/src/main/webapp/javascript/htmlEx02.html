<script>
/*
(1) 웹 페이지의 제목을 <h1> 태그와 함께 "자바스크립트 실습(2)" 이라고 출력한다.
(2) 다음 값들을 저장하여 배열을 생성한다.
   	10, 5, 7,21, 4, 8, 18
(3) foreach 문을 이용해서 모든 원소들의 값을 더하여 다음 형식으로 HTML의 
    두 번째 제목 태그(<h2>)로 출력한다.
      모든 원소의 합 : XX
(4) 최대값과 최소값, 짝수의 갯수 그리고 홀수의 갯수를 구해서 
	순서없는 리스트 형식(<ul>)으로 출력한다.
    -	최대값 : XX
    - 최소값 : XX
    - 짝수의 갯수 : XX 
    - 홀수의 갯수 : XX 
(5) <h1> 태그의 텍스트는 파란색으로, <h2> 태그의 텍스트는 빨간색으로 출력한다. 


*/

const numbers = [10,5,7,21,4,8,18];

//출력 포멧 만들기
function writeFormat(string,result,tag ='ul'){
	document.write("<"+tag+">"+string+result+"</"+tag+">");
}
//변수 선언
let sum = 0;
let max = 0;
let min = numbers[0];
let evenCount = 0;
let oddCount = 0;

//계산
numbers.forEach( (e)=> sum+=e );
numbers.forEach( (e)=> max<e ? max=e : max);
numbers.forEach( (e)=> min>e ? min=e : min);
numbers.forEach( (e)=> (e%2==0)? evenCount++ : oddCount++);

//출력
writeFormat("모든 원소의 합 : ",sum,"h2");
writeFormat("최대값 : ",max);
writeFormat("최소값 : ",min);
writeFormat("짝수의 개수 : ",evenCount);
writeFormat("홀수의 개수 : ",oddCount);
